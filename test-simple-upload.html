<!DOCTYPE html>
<html>
<head>
    <title>Teste Upload Simples</title>
</head>
<body>
    <h1>Teste Upload Simples para S3</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="file">Selecionar Imagem:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <br>
        <button type="submit">Upload</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const file = document.getElementById('file').files[0];
            
            if (!file) {
                alert('Selecione uma imagem');
                return;
            }
            
            formData.append('file', file);
            
            document.getElementById('result').innerHTML = 'Enviando...';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <h3>Upload realizado com sucesso!</h3>
                        <p>URL: ${result.imageUrl}</p>
                        <img src="${result.imageUrl}" style="max-width: 300px; border: 1px solid #ccc;" alt="Imagem enviada">
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>Erro no upload:</h3>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erro:</h3>
                    <p>${error.message}</p>
                `;
            }
        };
    </script>
</body>
</html>
